<!DOCTYPE html>
<html>
    <head>
        <META charset="UTF-8">
        <title>Book Exchange</title>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body>
		<div class="caixas1">
		    <h2>Cadastro de Usuario!</h2>
		    <form>
			    <h3>Titulo:</h3>
		        <input type="titulo" nome="titulo" placeholder="digite o titulo">
				<h3>Nome do Autor</h3>
			    <input type="nome do autor" nome="nome do autor" placeholder="digite o nome do autor">

                <h3>ISBN</h3>
			    <input type="isbn" nome="isbn" placeholder="isbn">
			    <h3>Ano</h3>
			    <input type="ano" nome="ano" placeholder="ano">
			    <h3>Nº de págs</h3>
			    <input type="nº de págs" nome="nº de págs" placeholder="nº de págs">
			    <h3>Editora</h3>
			    <input type="editora" nome="editora" placeholder="editora">
			    <h3>Emprestado</h3>
			    <input type="para" nome="para" placeholder="nome">
			    <h3>Trocado</h3>
			    <input type="com" nome="com" placeholder="nome"><br>
			    
				<br>
				<label class="enter">
				   <input type="submit" name="submit"  value="Enviar" class="enter">
			    </label>
		    </form>
		</div>


    	
    </body>


</html>
